<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main1 {
        background-image: url("./img/nature-2ygv7ssy2k0lxlzu.jpg");
        width: 100%;
        height: 700px;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .from1 {
        justify-content: center;
        text-align: center;
        display: flex;
        align-items: center;
        height: 90vh;
    }

    #form {
        backdrop-filter: blur(1.5px);
        width: 20%;
        border: solid rgb(16, 16, 16) 1px;
    }

    .p1 {
        width: 90%;
        height: 25px;
    }

    #arr {
        color: black;
    }
</style>

<body>
    <div class="main1">
        <div class="from1">
            <form id="form">
                <h1> Sign In</h1>

                <input type="text" placeholder="Enter your name" class="p1" id="name">
                <br><br>
                <input type="email" placeholder="Enter your email" class="p1" id="email">
                <br><br>
                <input type="number" placeholder="Enter your number" class="p1" id="number">
                <br><br>
                <input type="password" placeholder="Enter new password" class="p1" id="password">
                <br><br>
                <input type="password" placeholder="Confirm password" class="p1" id="cpassword">
                <br><br>
                <button type="submit">Submit</button>
                <p id="arr"></p>
            </form>
        </div>
    </div>
    <script>
        let form = document.getElementById("form");
        let arr = document.getElementById("arr");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            let userInfo = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                number: document.getElementById("number").value,
                password: document.getElementById("password").value,
                cpassword: document.getElementById("cpassword").value
            };
            console.log(userInfo.name)
            console.log(userInfo.email)
            console.log(userInfo.number)
            console.log(userInfo.password)
            console.log(userInfo.cpassword)
            validate(userInfo);
        });

        function validate(val) {
            let errors = [];

            // Name validation: /^[A-Za-z]{2,}$/
            if (!/^[A-Za-z]{2,}$/.test(val.name)) {
                errors.textContent("Please input the correct name.");
            }

            // Mobile validation: /^\d{10}$/
            if (!/^\d{10}$/.test(val.number)) {
                errors.textContent("Mobile number is incorrect.");
            }

            // Password validation: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,}$/
            if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,}$/.test(val.password)) {
                errors.textContent("Please use a strong password.");
            }

            // Email validation: /^\S+@\S+\.\S+$/
            if (!/^\S+@\S+\.\S+$/.test(val.email)) {
                errors.textContent("Please use a correct email.");
            }

            // Password confirmation
            if (val.password !== val.cpassword) {
                errors.textContent("Passwords do not match.");
            } else {
                arr.textContent = "Form submitted successfully!";
                console.log(val);
            }
        }
    </script>
</body>

</html>
